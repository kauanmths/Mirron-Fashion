<!doctype	html>
<html>
	<head>
		<meta	charset="UTF-8">
		<meta	name="viewport" content="width=device-width">
		<link	rel="stylesheet" href="css/bootstrap.css">
		<link	rel="stylesheet" href="css/checkout.css">													
		<title>Checkout	Mirror	Fashion</title>
	</head>
	
	<body>
	
		<nav	class="navbar	navbar-expand-lg	navbar-dark	bg-dark">
		<a	class="navbar-brand" href="index.html">Mirror	Fashion</a>
		
			<ul	class="navbar-nav">
				<li	class="nav-item	active">
					<a	class="nav-link" href="sobre.html">Sobre</a>
				</li>
				<li	class="nav-item">
						<a	class="nav-link" href="#">Ajuda</a>
				</li>
				<li	class="nav-item">
					<a class="nav-link" href="#">Perguntas	frequentes</a>
				</li>
				<li	class="nav-item">
					<a	class="nav-link" href="#">Entre	em	contato</a>
				</li>
			</ul>
		</nav>
		
		<div	class="jumbotron	jumbotron-fluid">
			<div	class="container">
				<h1 class="display-4">Ótima	escolha!</h1>
				<p class="lead">Obrigado	por	comprar	na	Mirror	Fashion! Preencha	seus	dados	para	efetivar	a	compra.</p>
			</div>
		</div>
		
			<div	class="container">
				<div class="row">
					<div class="col-md-4 col-xl-3">
						<div class="card mb-3">
							<div class="card-header">
								Sua	compra
							</div>

							<div class="card-body">
								<img	src="img/produtos/foto1-verde.png" alt="Fuzzy	Cardigan" class="img-thumbnail	mb-3">
								
								<div	class="form-group">
									<label	for="qtd">Quantidade:</label>
									<input	type="number" id="qtd" min="1" max="99" value="1" class="form-control">
								</div>
								
								<div	class="form-group">
									<label	for="total">Total:</label>
									<output	id="total" class="form-control"><dd	id="preco">R$	129,90</dd></output>
								</div>
								
								<dl>
									<dt>Produto</dt>
									<dd>Fuzzy	Cardigan</dd>
											
									<dt>Cor</dt>
									<dd>Verde</dd>
											
									<dt>Tamanho</dt>
									<dd>40</dd>
											
									<dt>Preço</dt>
									<dd>R$	129,90</dd>
								</dl>
							</div>
						</div>
					</div>
							
							<form class="col-md-8 col-xl-9">
								<div class="row">
									<fieldset class="col-lg-6">
										<legend>Dados	pessoais</legend>
										<div	class="form-group">
											<label	for="nome">Nome	completo</label>
											<input	type="text" class="form-control" id="nome" name="nome" autofocus required>
										</div>
										<div	class="form-group">
											<label	for="email">E-mail</label>
											<input	type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" data-mask="999.999.999-99">
										</div>
										<div	class="form-group" >
											<label	for="cpf">CPF</label>
											<input	type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required 	data-mask="9999	9999 9999 9999 - 999"
											>
										</div>
										<div	class="form-group	custom-control	custom-checkbox">
											<input	type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
											<label	class="custom-control-label" for="newsletter">
												Quero	receber	Newsletter	da	Mirror	Fashion
											</label>
										</div>
									</fieldset>
								
									<fieldset class="col-lg-6">
										<legend>Cartão	de	crédito</legend>
										<div	class="form-group">
											<label	for="numero-cartao">Número	-	CVV</label>
											<input	type="text" class="form-control" id="numero-cartao" name="numero-cartao">
										</div>
										<div	class="form-group">
											<label	for="bandeira-cartao">Bandeira</label>
											<select	class="custom-select" id="bandeira-cartao">
												<option	disabled selected>Selecione	uma	opção...</option>
												<option	value="master">MasterCard</option>
												<option	value="visa">VISA</option>
												<option	value="amex">American	Express</option>
											</select>
										</div>
										<div	class="form-group vl">
											<label	for="validade-cartao">Validade</label>
											<input	type="month" class="form-control" id="validade-cartao" name="validade-cartao">
										</div>
									</fieldset>
								
									<button	type="submit" class="btn	btn-primary		btn-lg">
										Confirmar	Pedido
									</button>
								</div>
							</form>
				</div>
			</div>
		<script	type="text/javascript" src="js/jquery.js"></script>
		<script	type="text/javascript" src="js/total.js"></script>
		<script	type="text/javascript" src="js/inputmask-plugin.js"></script>

	</body>
</html>
